    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        header{
            
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        
        .on:nth-child(even){
            width: 100px;
            height: 100px;
            background-color: rgb(220, 10, 10);


        }
        .on:nth-child(odd){
            width: 100px;
            height: 100px;
            background-color: rgb(247, 255, 8);


        }
        
        main{
            display: flex;
            
            justify-content: center;
            align-items: center;
            position: relative;
           

        }
        .onl{
            width: 150px;
            height: 150px;
            border-radius: 40%;
            transform: translate(-40%);
        
            background-color: rgb(242, 8, 8);
           
            
        }
        .onl1{
            width: 150px;
            height: 150px;
            position: relative;
            border-radius: 100%;
            transform: translate(-85%);
            
            background-color: rgb(240, 0, 20);
            
        }
        .eye{
            width:15px;
            height:15px;
            
            border-radius: 50%;
            background-color: black;
            position: absolute;
            bottom:25px;
            right:14rem;
            
            
        }
        .eye1{
            width:15px;
            height:15px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top:25px;
            right:14rem;

            
        }
        span{
            height:10px;
            width: 100px;
            border-radius: 30%;
            background-color: red;
            position: absolute;
            right:2rem;

        }

        
         

    </style>
</head>

        <div class="on"></div>
        <div class="on"></div>
        
        <div class="onl"></div>
        <div class="onl1"></div>
